<!DOCTYPE html>
<html lang="en">
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="description" content="Travel App - Plan and share your trips">
  <meta name="theme-color" content="#0D9488">

  <!-- Google Maps JS API - key injected by scripts/build_web.sh from .env -->
  <!-- Load synchronously so maps are ready before Flutter (no async/defer) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWDv1fKeiUyKC2GAjzXrVzD-GxE4n5nd0&libraries=places"></script>

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Travel App">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Travel App</title>
  <link rel="manifest" href="manifest.json">

  <style>
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
      color: #0175C2;
    }
    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #e0e0e0;
      border-top-color: #0175C2;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .loading-text { margin-top: 16px; font-size: 14px; }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading...</div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
