name: Deploy Develop to Vercel

on:
  push:
    branches: [develop]
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_DEVELOP }}

concurrency:
  group: deploy-develop
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel env (develop project)
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Pull Vercel env vars to .env
        run: vercel env pull .env --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build web
        run: ./scripts/build_web.sh

      - name: Create Vercel Build Output
        run: |
          mkdir -p .vercel/output/static
          cp -r build/web/* .vercel/output/static/
          echo '{"version":3,"routes":[{"handle":"filesystem"},{"src":"/(.*)","dest":"/index.html"}]}' > .vercel/output/config.json

      - name: Deploy to Vercel (develop)
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
