<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verified - Travel App</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 32px;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    .icon { font-size: 48px; margin-bottom: 16px; }
    h1 { font-size: 20px; margin: 0 0 8px; color: #1a1a1a; }
    p { color: #666; margin: 0 0 24px; font-size: 15px; line-height: 1.5; }
    .btn {
      display: inline-block;
      background: #1976d2;
      color: white !important;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      transition: background 0.2s;
    }
    .btn:hover { background: #1565c0; }
    .btn:active { background: #0d47a1; }
    .error { color: #c62828; font-size: 14px; margin-top: 16px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">✉️</div>
    <h1>Email verified!</h1>
    <p>Tap the button below to open the Travel App and complete sign-in.</p>
    <a id="open-app" href="#" class="btn">Open Travel App</a>
    <p id="error" class="error" style="display:none;"></p>
  </div>
  <script>
    (function() {
      var hash = window.location.hash;
      var search = window.location.search;
      var appUrl = 'travelapp://auth/callback';
      if (hash) appUrl += hash;
      else if (search) appUrl += search;

      var link = document.getElementById('open-app');
      link.href = appUrl;

      if (!hash && !search) {
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').textContent = 'No auth data received. Please open the link from your email again.';
        link.style.display = 'none';
      } else {
        try {
          window.location.href = appUrl;
        } catch (e) {}
      }
    })();
  </script>
</body>
</html>
