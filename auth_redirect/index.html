<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verified - Travel App</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 32px;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    .icon { font-size: 48px; margin-bottom: 16px; }
    h1 { font-size: 20px; margin: 0 0 8px; color: #1a1a1a; }
    p { color: #666; margin: 0 0 24px; font-size: 15px; line-height: 1.5; }
    .btn {
      display: inline-block;
      background: #1976d2;
      color: white !important;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      transition: background 0.2s;
    }
    .btn:hover { background: #1565c0; }
    .error { color: #c62828; font-size: 14px; margin-top: 16px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">✉️</div>
    <h1>Email verified!</h1>
    <p id="message">Completing sign-in…</p>
    <a id="open-app" href="#" class="btn" style="display:none">Open Travel App</a>
    <p id="error" class="error" style="display:none;"></p>
  </div>
  <script>
    (function() {
      var hash = window.location.hash;
      var search = window.location.search;
      var appUrl = 'travelapp://auth/callback';
      if (hash) appUrl += hash;
      else if (search) appUrl += search;

      var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      var link = document.getElementById('open-app');
      var message = document.getElementById('message');
      var error = document.getElementById('error');

      if (!hash && !search) {
        error.style.display = 'block';
        error.textContent = 'No auth data received. Please open the link from your email again.';
        message.textContent = 'Something went wrong.';
        return;
      }

      if (isMobile) {
        message.textContent = 'Tap the button below to open the Travel App and complete sign-in.';
        link.href = appUrl;
        link.style.display = 'inline-block';
        try { window.location.href = appUrl; } catch (e) {}
      } else {
        message.textContent = 'Your email is verified! Open the Travel App on your phone and sign in — your account is now confirmed.';
      }
    })();
  </script>
</body>
</html>
