name: travel_app
description: A new Flutter application for travel planning and exploration.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.8.0
  flutter_secure_storage: ^9.2.2
  go_router: ^14.2.0
  image_picker: ^1.0.7
  flutter_dotenv: ^5.1.0
  google_maps_flutter: ^2.5.0
  http: ^1.2.0
  url_launcher: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  integration_test:
    sdk: flutter
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  assets:
    - .env
